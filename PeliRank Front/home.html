<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/estilos_home.css" />
    <link
      rel="shortcut icon"

  <body>
    <header class="header">
      <div class="header-box-img">

          ><img

            alt="Logo-Pelirank"
            class="header-box-imagen"
        /></a>
      </div>
      <div class="header_search"> 
        <form class="header_search_container">
          <input type="text" id="entrarT"  placeholder="        Buscar peliculas, series y mas">
          <button class="search_lupa" type='button' onclick="entrarTitulo()">&#128270</button>

      </div>

          <div class="user_name" id="nick">Usuario</div>

            <img src="images/icon_user.png" alt="icon user">
          </div>

    <section class="section">

              class="footer-box-imagen"
          /></a>
        </div>
        <div class="footer-box-img">
          <a href="https://www.instagram.com" target="_blank"
            ><img
              src="images/logo_instagram-08.png"

              class="footer-box-imagen"
          /></a>
        </div>
        <div class="footer-box-img">

              src="images/logo_twitter-09.png"

              class="footer-box-imagen"
          /></a>
        </div>
      </div>
    </footer>
    <script src="js/home.js"></script>
