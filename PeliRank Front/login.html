<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/estilos.css" />
    <link
      rel="shortcut icon"
      href="images/favicon_pelirank.png"
      type="image/x-icon"
    />
    <title>Inicio • Pelirank</title>
  </head>
  <body>
    <header class="header">
      <div class="header-box-img">
        <a href="index.html"
          ><img
            src="images/logo-pelirank-blanco-05.png"
            alt="Logo-Pelirank"
            class="header-box-imagen"
        /></a>
      </div>
    </header>

    <section class="section">
      <form action="#" method="post">
        <div class="login_icon">
          <img src="images/icon_user.png" alt="icon_user" class="icon_user_img">
        </div>
        <div class="login_container">
        <label for="login_usuario">Usuario</label>
        <input id="login_usuario" type="email" name="login_usuario">
        <label for="login_contrasena">Contraseña</label>
        <input id="login_contrasena" type="password" name="login_contrasena">
      </div>
      <div class="login_footer">
        <input type="submit" value="Iniciar">
        <a href="registro.html">Crear cuenta</a>
      </div>
      </form>
    </section>

    <footer class="footer">
      <div class="footer-box">
        <div class="footer-box-img">
          <a href="https://www.facebook.com" target="_blank"
            ><img
              src="images/logo_facebook-07.png"
              alt="Logo-Facebook"
              class="footer-box-imagen"
          /></a>
        </div>
        <div class="footer-box-img">
          <a href="https://www.instagram.com" target="_blank"
            ><img
              src="images/logo_instagram-08.png"
              alt="Logo-Instagram"
              class="footer-box-imagen"
          /></a>
        </div>
        <div class="footer-box-img">
          <a href="https://www.twitter.com" target="_blank"
            ><img
              src="images/logo_twitter-09.png"
              alt="Logo_Twitter"
              class="footer-box-imagen"
          /></a>
        </div>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
